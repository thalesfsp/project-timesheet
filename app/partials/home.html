<md-content layout-padding>
  <md-progress-linear ng-if="showLoader" class="md-warn" md-mode="buffer" value="{{determinateValue}}" md-buffer-value="{{determinateValue2}}"></md-progress-linear>

  <!-- Error element -->
  <md-whiteframe class="md-whiteframe-z1" ng-show="error" layout layout-align="center center">
    <span>{{error}}</span>
  </md-whiteframe>

  <!-- User form -->
  <form name="userForm" ng-submit="submit()" novalidate>
    <md-input-container flex>
      <label>Email</label>
      <input
        name="userEmail"
        type="email"
        required=""
        ng-model="user.email"
        ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i">

      <div class="error" ng-messages="userForm.userEmail.$error">
        <div ng-show="userForm.userEmail.$error.pattern">Invalid email format. Expected: a@b.com</div>
      </div>
    </md-input-container>

    <md-input-container flex>
      <label>Time</label>
      <input
        name="userSubmissionTime"
        type="text"
        required=""
        ng-model="user.submissionTime"
        ng-pattern="/^([0-9][0-9]):([0-5][0-9])?$/">

      <div class="error" ng-messages="userForm.userSubmissionTime.$error">
        <div ng-show="userForm.userSubmissionTime.$error.pattern">Invalid time format. Expected: XX:YY</div>
      </div>
    </md-input-container>

    <md-input-container flex>
      <label>Message (optional)</label>
      <textarea ng-model="user.message" columns="1" md-maxlength="200"></textarea>
    </md-input-container>

    <p>What type of work is this for?</p>
    <md-radio-group ng-model="user.typeOfWork">
      <md-radio-button value="visualEffect" class="md-primary">Time working on visual effects for movie</md-radio-button>
      <md-radio-button value="mentoring">Time spent reviewing the work of a junior artist</md-radio-button>
    </md-radio-group>
  </form>
</md-content>

<!-- Custom sub-view footer -->
<footer>
  <div class="control control-left">
    <md-button class="md-raised" ng-click="clearFields()">Clear</md-button>
  </div>
  <div class="control control-middle"></div>
  <div class="control control-right">
    <md-button class="md-raised" ng-click="submit()">Next</md-button>
  </div>
</footer>
